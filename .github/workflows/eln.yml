name: Deploy to Ubuntu 22.04

on:
  push:
    branches:
      - main  # Развертывание запускается при пуше в ветку main

jobs:
  deploy:
    runs-on: ubuntu-latest  # Используем последнюю версию Ubuntu для выполнения задач
    steps:
      # Шаг 1: Клонируем репозиторий
      - name: Checkout code
        uses: actions/checkout@v4

      # Шаг 2: Устанавливаем зависимости (пример для Node.js проекта)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      # Шаг 3: Собираем проект (опционально)
      - name: Build project
        run: npm run build

      # Шаг 4: Разворачиваем на сервер через SSH
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}  # IP вашего сервера
          username: deployer              # Пользователь для SSH
          key: ${{ secrets.SSH_PRIVATE_KEY }}  # Приватный SSH-ключ
          port: 22                        # Порт SSH (по умолчанию 22)
          script: |
            cd /var/www/myapp
            git pull origin main  # Предполагается, что репозиторий уже склонирован на сервере
            npm install           # Устанавливаем зависимости на сервере
            npm run build         # Собираем проект на сервере
            sudo systemctl restart myapp  # Перезапускаем сервис (настройте его отдельно)
